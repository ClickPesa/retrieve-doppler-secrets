          echo "url ${{ env.REACT_APP_REST_URL }}"
          echo "env ${{ env.DOPPLER_ENVIRONMENT }}"
          echo "env ${{ secrets.DOPPLER_ENVIRONMENT }}"
          echo "env ${{ secrets.REACT_APP_REST_URL }}"

